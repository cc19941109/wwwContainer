
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>learn Resources</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div style="text-align: center; margin: 0 auto; width: 1000px;">
		<table width="100%" border="1" cellspacing="1" cellpadding="0">
			<tr>
				<td>作者</td>
				<td>教程名称</td>
				<td>地址</td>
			</tr>
			<!--/*@thymesVar id="learnList" type=""*/-->
			<tr th:each="learn : ${learnList}">
				<td th:text="${learn.author}"></td>
				<td th:text="${learn.title}"></td>
				<td><a th:href="${learn.url}">点我</a></td>
				<!-- target="_blank" -->
			</tr>
		</table>
	</div>
	<div>
		<table width="100%" border="1" cellspacing="1" cellpadding="0">
			<tr>
				<td>name</td>
				<td>credits</td>
				<td>ip</td>
			</tr>
			<!--/*@thymesVar id="learnList" type=""*/-->
			<tr th:each="user : ${users}">
				<td th:text="${user.getUserName()}"></td>
				<td th:text="${user.getCredits()}"></td>
				<td th:text="${user.getLoginip()}"></td>
				<!-- target="_blank" -->
			</tr>
		</table>
	</div>
</body>
</html>
